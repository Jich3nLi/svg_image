<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG_Practice</title>
    <link rel="stylesheet" href="svd_image.css">
</head>
<body>
    <div class="svg">
        <svg class="trash-can" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <!-- Lid -->
            <rect x="20" y="20" width="60" height="8" fill="black"/>
            
            <!-- Handle -->
            <rect x="45" y="14" width="10" height="6" fill="black"/>
            
            <!-- Trash can body -->
            <rect x="25" y="28" width="50" height="50" fill="black"/>
    
            <!-- Lines inside the trash can -->
            <path d="M 35 35 V 70" stroke="white" stroke-width="2"/>
            <path d="M 50 35 V 70" stroke="white" stroke-width="2"/>
            <path d="M 65 35 V 70" stroke="white" stroke-width="2"/>
        </svg>
    </div>
</body>
</html>
